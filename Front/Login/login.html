<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
        <div class="container-fluid">

            <a class="navbar-brand custom-navbar" href="#">
                <i class="bi bi-compass"></i>
                MetaMapa
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMetaMapa">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse  " id="navbarMetaMapa">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-navbar-center">
                </ul>
                  
                <a href="#" class="btn btn-login">
                    <i class="bi bi-person"></i> Login / Perfil
                </a>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-50 login-personalizado">
        <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
          <h2 class="text-center mb-4">Login</h2>
          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
            </div>
      
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
      
            <!-- Remember + Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Recoda la secion</label>
              </div>
              <a href="#!" class="text-decoration-none">Olvidaste tu contraseña?</a>
            </div>
      
            <!-- Submit -->
            <button type="submit" class="btn btn-personalizado w-100">Login</button>
      
            <!-- Register link -->
            <p class="text-center mt-3 mb-0">No estas registrado? <a href="#!">Register</a></p>
          </form>
        </div>
      </div>

    <footer class="footer-personalizado">
        <div class="footer-container">
          
    
          <div class="footer-left footer-left-personalizado ">
            <span>Legal</span>
          </div>
          
          <!-- Centro -->
          <div class="footer-center">
            © 2025 MetaMapa Todos los derechos reservados • 
            <a href="/terminos" class="footer-link">Términos de Uso</a> • 
            <a href="/privacidad" class="footer-link">Política de Privacidad</a>
          </div>
          
          <!-- Derecha -->
          <div class="footer-right footer-left-personalizado">
            <a href="https://twitter.com" target="_blank" class="footer-icon">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="footer-icon">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" class="footer-icon">
                <i class="bi bi-github"></i>
            </a>
          </div>
          
        </div>
      </footer>
    
</body>
</html>
