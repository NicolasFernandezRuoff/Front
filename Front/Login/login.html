<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="login.css" rel="stylesheet">
    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
        <div class="container-fluid">

          <a class="navbar-brand custom-navbar" href="/Front/homePage/homePage.html">
            <i class="bi bi-compass"></i>
            MetaMapa
          </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMetaMapa">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse  " id="navbarMetaMapa">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-navbar-center">
                </ul>
                  
                <a href="/Front/Login/login.html" class="btn btn-login">
                  <i class="bi bi-person"></i> Login / Perfil
                </a>
            </div>
        </div>
    </nav>

  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center align-items-center min-vh-50 login-personalizado">
        <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
          <!-- Login Form -->
          <form id="loginForm">
            <h2 class="text-center mb-4">Login</h2>
            <!-- Email -->
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="example@domain.com" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
            </div>

            <!-- Remember + Forgot -->
            <div class="d-flex justify-cosntent-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Recordar sesión</label>
              </div>
              <a href="#!" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-personalizado w-100">Login</button>

            <!-- Register link -->
            <p class="text-center mt-3 mb-0">
              ¿No estás registrado? <a href="#" id="showRegister">Registrate</a>
            </p>
          </form>

          <!-- Register Form (oculto al inicio) -->
          <form id="registerForm" style="display:none;">
            <h2 class="text-center mb-4">Register</h2>
            <!-- Nombre y Apellido -->
            <div class="row mb-3">
              <!-- Nombre -->
              <div class="col-md-6">
                <label for="registerName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="registerName" placeholder="Nombre" required>
              </div>

              <!-- Apellido -->
              <div class="col-md-6">
                <label for="registerLastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="registerLastName" placeholder="Apellido" required>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="example@domain.com" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="********" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="registerConfirm" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="registerConfirm" placeholder="********" required>
            </div>

            <div class="mb-3">
              <input class="form-check-input" type="checkbox" id="administrador">
              <label class="form-check-label" for="administrador">Administrador</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-personalizado w-100">Registrarse</button>

            <!-- Back to Login link -->
            <p class="text-center mt-3 mb-0">
              ¿Ya tenés cuenta? <a href="#" id="showLogin">Iniciar sesión</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer-personalizado">
        <div class="footer-container">
          
    
          <div class="footer-left footer-left-personalizado ">
            <span>Legal</span>
          </div>
          
          <!-- Centro -->
          <div class="footer-center">
            © 2025 MetaMapa Todos los derechos reservados • 
            <a href="/terminos" class="footer-link">Términos de Uso</a> • 
            <a href="/privacidad" class="footer-link">Política de Privacidad</a>
          </div>
          
          <!-- Derecha -->
          <div class="footer-right footer-left-personalizado">
            <a href="https://twitter.com" target="_blank" class="footer-icon">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="footer-icon">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" class="footer-icon">
                <i class="bi bi-github"></i>
            </a>
          </div>
          
        </div>
      </footer>
    
</body>
</html>
