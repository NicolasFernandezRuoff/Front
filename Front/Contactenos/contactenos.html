<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="contactenos.css" rel="stylesheet">
    <script src="contactenos.js" defer></script>
    <title>Contactenos</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
        <div class="container-fluid">
            <a class="navbar-brand custom-navbar" href="/Front/homePage/homePage.html">
                <i class="bi bi-compass"></i>
                MetaMapa
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMetaMapa">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMetaMapa">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-navbar-center">
                    <li class="nav-item"><a class="nav-link" href="/Front/homePage/homePage.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cargar Hecho</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Front/Mapa/mapa.html">Mapa</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/Front/Contactenos/contactenos.html">Contacto / Soporte</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Front/Adminitrador/Adminitrador.html">Administrador</a></li>
                </ul>

                <form class="d-flex me-3 buscardor-personalizado" role="search">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar hechos" aria-label="Buscar">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </form>

                <a href="/Front/Login/login.html" class="btn btn-login">
                    <i class="bi bi-person"></i> Login / Perfil
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <form class="formulario-contacto w-50">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu.email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría a consultar</label>
                <select class="form-select" id="categoria" required>
                    <option selected disabled>Selecciona una categoría</option>
                    <option value="soporte">Soporte</option>
                    <option value="cuentas">Cuentas y acceso</option>
                    <option value="sugerencias">Sugerencias</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-enviar w-100">Enviar mensaje</button>
        </form>
    </main>
      

    <footer class="footer-personalizado mt-auto">
        <div class="footer-container">
            <div class="footer-left footer-left-personalizado">
                <span>Legal</span>
            </div>

            <div class="footer-center">
                © 2025 MetaMapa Todos los derechos reservados •
                <a href="/terminos" class="footer-link">Términos de Uso</a> •
                <a href="/privacidad" class="footer-link">Política de Privacidad</a>
            </div>

            <div class="footer-right footer-left-personalizado">
                <a href="https://twitter.com" target="_blank" class="footer-icon">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="footer-icon">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://github.com" target="_blank" class="footer-icon">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
