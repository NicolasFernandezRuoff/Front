      <h4>Buscador de colecciones</h4>
      <form class="buscador-personalizado">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Buscar hechos por categoría, tags, nombre..." aria-label="Buscar">

            <i class="bi bi-search"></i>
